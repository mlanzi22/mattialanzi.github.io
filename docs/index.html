<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Reference</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="theme.css">

    <style>
      
      * {
        border: thin rgb(38, 0, 255) solid;
      }

      body {
        padding-top: 40px;
        padding-bottom: 40px;
      }

      .banner-image {
        width: 256px;
        height: 256px;
        object-fit: cover;
        border-radius: 256px;
      }
      .thumbnail {
        width: 48px;
        height: 48px;
        border-radius: 48px;
        object-fit: cover;
      }

      body {
          background-color: #f9f4ef;
        }

        .banner {
          display: flex;
          justify-content: center;
        }

        .name {
          color: #020826;
          display: flex;
          justify-content: center;
        }

        .social-icons a {
          color: #8c7851;
          text-decoration: none;
          display: flex;
          justify-content: space-around;
        }

        .link {
          display: flex;
          background-color: #8c7851;
          align-items: center;
          flex-grow: 1;
        }

        .link a {
          color: #fffffe;
          text-decoration: none;
          text-align: center;
        }

        .items {
          display: flex;
          flex-direction: column;
          gap: 30px;
          max-width: 640px;
          align-items: center;
        }

    </style>


  </head>
  <body>

 <div class="items">

    <div class="name">
      <h1>Mattia Lanzi</h1>
    </div>

    <div class="banner">
      <img src="ML.jpg" alt="Mattia Lanzi headshot" class="banner-image">
    </div>

    <div class="social-icons">
      <a href="https://github.com/mlanzi22" target="_blank">
        GitHub
      </a>

      <a href="https://www.linkedin.com/in/mattialanzi/" target="_blank">
        LinkedIn
      </a>

      <a href="https://www.instagram.com/mattialanzi3/" target="_blank">
        Instagram
      </a>

    </div>

  <div class="link">
    <img class="thumbnail" src="/thumbnails/alessandro-del-piero-2.jpg">

    <a target="_blank" href="https://www.youtube.com/watch?v=zaGPJyPtHxo">Germany 0-2 Italy - Alessandro Del Piero HD - World Cup 2006
    </a>
  </div>

  <div class="link">
    <img class="thumbnail" src="/thumbnails/zzz.jpg">

    <a target="_blank" href="https://www.youtube.com/watch?v=j4jfxEEbJMY">Zinedine Zidane - The Master of Elegance</a>
  </div>

  <div class="link">
    <img class="thumbnail" src="/thumbnails/r9.jpg">

    <a target="_blank" href="https://www.youtube.com/watch?v=S84vy_Zz2O0">Ronaldo Fenomeno - A Living Legend
    </a>
  </div>

</div>

  </body>
</html>
